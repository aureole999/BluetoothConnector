<!DOCTYPE html>
<html>

<body>
    <img id="icon"
        src="file:///Users/ykuang/IdeaProjects/BluetoothConnector/app/src/main/res/mipmap-xxhdpi/ic_launcher_background.png"
        onload="getColor()">
    <div id="result"></div>
    <script>
        function getColor() {
            const img = document.getElementById('icon');
            const canvas = document.createElement('canvas');
            canvas.width = img.width;
            canvas.height = img.height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0);
            const pixel = ctx.getImageData(img.width / 2, img.height / 2, 1, 1).data;
            const hex = "#" + ("000000" + ((pixel[0] << 16) | (pixel[1] << 8) | pixel[2]).toString(16)).slice(-6);
            document.getElementById('result').innerText = hex;
            console.log("COLOR_RESULT:" + hex);
        }
    </script>
</body>

</html>
